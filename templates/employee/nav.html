{% block content %}
<!-- source: bootstrap docs -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/main">MP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
  data-target="#navbarToggler" aria-controls="navbarToggler"
  aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarToggler">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      {% if type == "ADMIN" %}
      <li class="nav-item {{'active' if page == 'history'}}">
        <a class="nav-link" href="/history">Rental History</a>
      </li>
	  <li class="nav-item {{'active' if page == 'user'}}">
        <a class="nav-link" href="/view_users">Users</a>
      </li>
      <li class="nav-item {{'active' if page == 'employee'}}">
        <a class="nav-link" href="/view_employees">Employees</a>
      </li>
      <li class="nav-item {{'active' if page == 'car'}}">
        <a class="nav-link" href="/view_cars">Vehicles</a>
      </li>
      {% elif type == "ENGINEER" %}
      <li class="nav-item active">
        <a class="nav-link" href="/engineer">Maintenance Dashboard</a>
      </li>
      {% elif type == "MANAGER" %}
      <li class="nav-item active">
        <a class="nav-link" href="/manager">Analytics Dashboard</a>
      </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('site.logout') }}" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
